<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="contactus.css">
    <title>OnFire production | Contact us</title>
</head>

<body>
    <div id="header"></div>

    <div class="ui container heading">
        <h1 class="ui header">Contact Us</h1>
        <h2>Ask a question or get a quote</h2>
    </div>

    <div class="ui container">
        <form class="ui form">
            <div class="ui grid stackable formContainer">
                <div class="required five wide column field">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Name">
                </div>
                <div class="required five wide column field">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="required ten wide column field">
                    <label for="message">Message</label>
                    <textarea id="message" type="text" placeholder="Message"></textarea>
                </div>
                <div class="required ten wide column field buttonContainer">
                    <button class="ui grey button">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/semantic/dist/semantic.min.js"></script>
    <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="contactus.js"></script>
</body>

</html>
